apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
## these are replicaset labels
  labels:
    purpose: taint-demo
    project: roboshop
spec:
  replicas: 1
  selector:
  ## these labels sre used to select the pods
    matchLabels:
      purpose: taint-demo
      project: roboshop
  
### pod definition
  template:
    metadata:
      labels:
        purpose: taint-demo
        project: roboshop
    
    spec:
      containers:
      - name: nginx
        image: nginx